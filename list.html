<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>

    <h2>HTML List Examples</h2>

    <h3>Unordered List</h3>
    <ul>
        <li>ORANGE</li>
        <li>GRAPES</li>
        <li>AVACADO</li>
    </ul>

    <h3>Ordered List</h3>
    <li>DRY FRUITS</li>
    <ol>
        <li>Cashew Nuts</li>
        <li>Wall nuts</li>
        <li>Angera</li>
    </ol>

    <h3>ITEMS</h3>
    <dl>
        <dt>VEGETABLES</dt>
        <dd>Cucumber</dd>
        <dd>Potato</dd>
        <dt>SPICES</dt>
        <dd>Cinnamon</dd>
        <dd>Ilalchi</dd>
        <dd>Cloves</dd>
    </dl>

</body>
</html>
