<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Showcase</title>
    <style>
        p {
            color: navy;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: crimson; text-align: center;">
        Inline Style Example
    </h1>

    <p>This paragraph uses internal styling for color and font.</p>

    <h3>This heading uses external style.</h3>
</body>
</html>
