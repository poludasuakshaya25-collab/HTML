<!DOCTYPE html>
<html>
<head>
    <title>HTML Hyperlinks</title>
</head>
<body>

    <h2>Working of Hyperlinks in HTML</h2>

    <p>
        Click the link below to visit Google:
    </p>
    <a href="https://www.facebook.com">Visit Facebook</a>

    <p>
        Click the link below to open YouTube in a new tab:
    </p>
    <a href="https://www.bingo.com" target="_blank">
        Visit Bingo
    </a>

</body>
</html>
